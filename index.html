<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f1923;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1f24;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: -5px;
            width: 100%;
            height: 100%;
            border: 2px solid #ff4655;
            transform: rotate(-3deg);
            z-index: -1;
        }

        h1 {
            font-size: 28px;
            font-family: 'Anton', sans-serif;
            color: #ff4655;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            color: #dfe6e9;
        }

        input[type="number"] {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 3px solid #ff4655;
            border-radius: 0;
            background-color: #1c1f24;
            color: #fff;
            font-size: 16px;
            transition: border-bottom-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-bottom-color: #fff;
            outline: none;
        }

        button {
            padding: 14px;
            background-color: #ff4655;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Anton', sans-serif;
            letter-spacing: 1.5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff3c3c;
            transform: translateY(-3px);
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4655;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
        }

        a {
            margin-top: 15px;
            font-size: 14px;
            color: #ff4655;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #d90429;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        <form id="gradeForm">
            <label for="attendance">Attendance (0-4):</label>
            <input type="number" id="attendance" name="attendance" min="0" max="4" required>

            <label for="recitation">Recitation (0-100):</label>
            <input type="number" id="recitation" name="recitation" min="0" max="100" required>

            <label for="quiz">Quiz (0-100):</label>
            <input type="number" id="quiz" name="quiz" min="0" max="100" required>

            <label for="requirements">Requirements (0-100):</label>
            <input type="number" id="requirements" name="requirements" min="0" max="100" required>

            <label for="prelim_exam">Prelim Exam (0-100):</label>
            <input type="number" id="prelim_exam" name="prelim_exam" min="0" max="100" required>

            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>

        <h2 id="result"></h2>

        <a href="#">Need help? Ask for assistance!</a>
    </div>

    <script>
        function calculateGrade() {
            let attendance = parseFloat(document.getElementById('attendance').value);
            let recitation = parseFloat(document.getElementById('recitation').value);
            let quiz = parseFloat(document.getElementById('quiz').value);
            let requirements = parseFloat(document.getElementById('requirements').value);
            let prelim_exam = parseFloat(document.getElementById('prelim_exam').value);

            if (attendance >= 4) {
                document.getElementById('result').textContent = "You have failed due to excessive absences.";
                return;
            }

            if (isNaN(attendance) || isNaN(recitation) || isNaN(quiz) || isNaN(requirements) || isNaN(prelim_exam)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            let final_grade = (attendance * 0.1) + (recitation * 0.2) + (quiz * 0.2) + (requirements * 0.2) + (prelim_exam * 0.3);
            document.getElementById('result').textContent = `Your Final Grade: ${final_grade.toFixed(2)}`;
        }
    </script>
</body>

</html>
